components:
  schemas:
    Especialidade:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        nome:
          type: string
          title: Nome da Especialidade
          description: 'Nome da especialidade médica (ex: Cardiologia, Pediatria)'
          maxLength: 100
        descricao:
          type: string
          title: Descrição
          description: Descrição detalhada da especialidade
        ativa:
          type: boolean
          description: Indica se a especialidade está ativa no sistema
        criado_em:
          type: string
          format: date-time
          readOnly: true
          title: Data de Criação
        atualizado_em:
          type: string
          format: date-time
          readOnly: true
          title: Data de Atualização
      required:
      - atualizado_em
      - criado_em
      - id
      - nome
    EspecialidadeRequest:
      type: object
      properties:
        nome:
          type: string
          minLength: 1
          title: Nome da Especialidade
          description: 'Nome da especialidade médica (ex: Cardiologia, Pediatria)'
          maxLength: 100
        descricao:
          type: string
          title: Descrição
          description: Descrição detalhada da especialidade
        ativa:
          type: boolean
          description: Indica se a especialidade está ativa no sistema
      required:
      - nome
    PaginatedEspecialidadeList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Especialidade'
    PaginatedProfissionalList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Profissional'
    PaginatedSenhaList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
