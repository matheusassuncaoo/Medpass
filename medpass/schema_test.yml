openapi: 3.0.3
info:
  title: MedPass API
  version: 1.0.0
  description: API RESTful para sistema de gerenciamento de senhas médicas
  contact:
    name: MedPass
    email: contato@medpass.com
  license:
    name: MIT License
paths:
  /api/especialidades/:
    get:
      operationId: especialidades_list
      description: Retorna a lista de todas as especialidades médicas cadastradas
        no sistema.
      summary: Listar Especialidades
      parameters:
      - name: page
        required: false
        in: query
        description: Um número de página dentro do conjunto de resultados paginado.
        schema:
          type: integer
      tags:
      - Especialidades
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedEspecialidadeList'
          description: ''
    post:
      operationId: especialidades_create
      description: Cadastra uma nova especialidade médica no sistema.
      summary: Criar Especialidade
      tags:
      - Especialidades
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EspecialidadeRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/EspecialidadeRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/EspecialidadeRequest'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Especialidade'
          description: ''
  /api/especialidades/{id}/:
    get:
      operationId: especialidades_retrieve
      description: Retorna os detalhes de uma especialidade específica.
      summary: Obter Especialidade
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: Um valor inteiro único que identifica este Especialidade.
        required: true
      tags:
      - Especialidades
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Especialidade'
          description: ''
    put:
      operationId: especialidades_update
      description: Atualiza completamente uma especialidade existente.
      summary: Atualizar Especialidade
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: Um valor inteiro único que identifica este Especialidade.
        required: true
      tags:
      - Especialidades
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EspecialidadeRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/EspecialidadeRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/EspecialidadeRequest'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Especialidade'
          description: ''
    patch:
      operationId: especialidades_partial_update
      description: Atualiza parcialmente uma especialidade existente.
      summary: Atualizar Parcialmente Especialidade
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: Um valor inteiro único que identifica este Especialidade.
        required: true
      tags:
      - Especialidades
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedEspecialidadeRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedEspecialidadeRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedEspecialidadeRequest'
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Especialidade'
          description: ''
    delete:
      operationId: especialidades_destroy
      description: Remove uma especialidade do sistema.
      summary: Deletar Especialidade
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: Um valor inteiro único que identifica este Especialidade.
        required: true
      tags:
      - Especialidades
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '204':
          description: No response body
