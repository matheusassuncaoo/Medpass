              schema:
                $ref: '#/components/schemas/PaginatedSenhaList'
          description: ''
    post:
      operationId: senhas_create
      description: 'Gera uma nova senha para atendimento. O número da senha é gerado
        automaticamente no formato: SIGLA-TIPO-NÚMERO (ex: CAR-N-001).'
      summary: Gerar Nova Senha
      tags:
      - Senhas
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SenhaCreateRequest'
            examples:
              SenhaNormal:
                value:
                  especialidade: 1
                  tipo: normal
                summary: Senha Normal
              SenhaPrioritária:
                value:
                  especialidade: 1
                  tipo: prioritario
                summary: Senha Prioritária
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SenhaCreateRequest'
